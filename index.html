<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter full name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required><br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required><br><br>

        <input type="checkbox" id="terms" required>
        <label for="terms">Accept Terms & Conditions</label><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Entries</h2>
    <table border="1" id="entriesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will be added here dynamically -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
